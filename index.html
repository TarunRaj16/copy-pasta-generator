<!doctype html>
<html>
<head>
<title>Copy Pasta Generator </title>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"> </script>
<script src="indexjs.js" type='text/javascript'></script>
<link rel="stylesheet" type="text/css" href="cpstyle.css" />
<link rel="icon" href="assets/icon.png" />
<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css">
</head>

<body onload="init()">

<h1>Copy Pasta Generator</h1>
<h3> Input various themes in each, please deliminate with spaces </h3>

<input type="text"  value="Enter Old Themes" onfocus="if (this.value=='Enter Old Themes') this.value='';" id="oldThemes"/> 

<input type="text"  value="Enter New Themes" onfocus="if (this.value=='Enter New Themes') this.value='';" id="newThemes"/> 
<div class="buttondiv">
<input type="Button" class="pure-button pure-button-primary" value="Submit" onClick='send()'/>
</div>
<span class="loader" id="fancyloader"><span class="loader-inner"></span></span>

<div id="text_div" class="box">&nbsp;</div>

<br>
<!-- <textarea id="text_box" rows="4" cols="50"> -->
<!-- Text will appear here for easy copy and paste. -->
<!-- </textarea> -->

<br>

</body>

</html>
